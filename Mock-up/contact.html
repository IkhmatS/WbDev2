    <div class="contact-section">
      <!--Contact title with a little descprition at the bottom to explain why this page has been made availible to them.-->
      <h1>Contact Us</h1>
      <p class="contact-para">
        Contact us if you have any questions, concerns or suggestions. <br />
        We'd like to hear your thoughts!
      </p>
      <form class="contact-form" action="index.html" method="post">
        <input
          type="text"
          class="contact-form-text"
          placeholder="Your Name"
          required
        />
        <!--Creates a section for the email and others to be entered. All information asked to be entered is required if they do not fill it out there will be a massge shown telling them that the field is required. This only shows for the boxes that have no imput.-->
        <!--They must enter their or whatever email they want to use-->
        <input
          type="email"
          class="contact-form-text"
          placeholder="Your Email"
          required
        />
        <!--They are required to enter their or whatever phone number to be able to get in touch later on.-->
        <input
          type="phone"
          class="contact-form-text"
          placeholder="Your Phone"
          required
        />
        <!--Textarea is used to add a multi line text input which allows everyone to add (in our case) a comment, concern or question in the box and send it-->
        <textarea
          class="contact-form-text"
          placeholder="Your Message"
          required
        ></textarea>
        <input type="submit" class="contact-form-btn" value="Send" />
      </form>
    </div>
    <div class="wavy">
