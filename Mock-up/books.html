  <body>
    <!--This is the title for the Book finder which will tell you where you are, this page is used to give suggestions and ipdate you on new books, old classics and any genre that you are looking for. -->
    <h1 id="book-find">Book Finder</h1>
    <!--For the ecommerce referencehttps://www.youtube.com/watch?v=gW-q6G9KYTg-->
    <section>
      <div class="w3-content w3-display-container" style="max-width: 800px">
        <img class="mySlides" src="img_nature_wide.jpg" style="width: 100%" />
        <img class="mySlides" src="img_snow_wide.jpg" style="width: 100%" />
        <img
          class="mySlides"
          src="img_mountains_wide.jpg"
          style="width: 100%"
        />
        <div
          class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle"
          style="width: 100%"
        >
          <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">
            &#10094;
          </div>
          <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">
            &#10095;
          </div>
          <span
            class="w3-badge demo w3-border w3-transparent w3-hover-white"
            onclick="currentDiv(1)"
          ></span>
          <span
            class="w3-badge demo w3-border w3-transparent w3-hover-white"
            onclick="currentDiv(2)"
          ></span>
          <span
            class="w3-badge demo w3-border w3-transparent w3-hover-white"
            onclick="currentDiv(3)"
          ></span>
        </div>
      </div>

      <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs((slideIndex += n));
        }

        function currentDiv(n) {
          showDivs((slideIndex = n));
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          if (n > x.length) {
            slideIndex = 1;
          }
          if (n < 1) {
            slideIndex = x.length;
          }
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-white", "");
          }
          x[slideIndex - 1].style.display = "block";
          dots[slideIndex - 1].className += " w3-white";
        }
      </script>
    </section>
