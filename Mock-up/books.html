<!---->

        <!--The buttons placed on the bottom of the Slideshow to navigate to both previous and next-->
        <button class="slide-button slide-display-left" onclick="plusDivs(-1)">
          &#10094; Prev
        </button>
        <button class="slide-button slide-display-right" onclick="plusDivs(+1)">
          Next &#10095;
        </button>
        <!--Java used to make the buttons funtion, they will make the buttons on the bottom to next or previous whenever you click on them-->
      </div>
      <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs((slideIndex += n));
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("slideShow");
          if (n > x.length) {
            slideIndex = 1;
          }
          if (n < 1) {
            slideIndex = x.length;
          }
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          x[slideIndex - 1].style.display = "block";
        }
        /*Java used for an animation effect of making the images go to next automatically after about 10 seconds. This gives */
        var myIndex = 0;
        carousel();

        function carousel() {
          var i;
          var x = document.getElementsByClassName("slideShow");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          myIndex++;
          if (myIndex > x.length) {
            myIndex = 1;
          }
          x[myIndex - 1].style.display = "block";
          setTimeout(carousel, 10000); // Change image every 2 seconds
        }
      </script>
      <!--Just in case of future use of wanting to add a caption in a different area: classes (topleft, topmiddle, topright, bottomleft, bottommiddle, bottomright, left, right or middle):-->
